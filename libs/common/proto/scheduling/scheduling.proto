syntax = "proto3";

package scheduling.scheduling;

service SchedulingService {
    rpc create(CreateAppointment) returns (DefaultResponse);
    rpc findManyByProvider(FindAppointmentByProvider) returns (DefaultResponseList);
    rpc findManyByCustomer(FindAppointmentByCustomer) returns (DefaultResponseList);
}

message CreateAppointment {
    string startsAt = 1;
    int32 provider_id = 2;
    int32 customer_id = 3;
}

message FindAppointmentByProvider {
    string startsAt = 1;
    string endsAt = 2;
    int32 provider_id = 3;
}

message FindAppointmentByCustomer {
    string startsAt = 1;
    string endsAt = 2;
    int32 customer_id = 3;
}

message DefaultResponse {
    string id = 1;
    string startsAt = 2;
    string endsAt = 3;
    int32 provider_id = 4;
    int32 customer_id = 5;
    string created_at = 6;
    string updated_at = 7;
}

message DefaultResponseList {
    repeated DefaultResponse data = 1;
}